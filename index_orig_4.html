<body>
  
   <p>  Formulario de Prueba </p>
  
  <form name="datos" action="formulario.php" method="post">
    <fieldset>
      <p>
        <legend>Datos Personales</legend>
        Nombre:
        <input type="text" id="nombre" name="nombren" pattern="[az]{1,15}" required><br>
        Dirección:
        <input type="text" id="direccion" name="direccionn" required><br>
        e-mail:
        <input type="email" id="email" name="emailn" required><br>
        Telefono:
        <input type="tel" id="telefono" name="telefonon" pattern="[0-9]{10}}"><br>
      </p>
    </fieldset>

    <fieldset>
      <p>
        <legend>datos del Producto</legend>
        Producto:
        <select id="producto" name="producto">
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
          <option value="opcion3">Opción 3</option>
        </select>
        Cantidad:
        <input type="number" id="cantidad" name="cantidad" min="1" max="10"><br>
      </p>
    </fieldset>
    <input type="submit" value="Enviar">
  </form>
